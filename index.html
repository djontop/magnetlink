<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Online Magnet Link Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 320px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div>
        <form name="form" onsubmit="update(); return false;">
            <label>Info Hash: <input id="hash" size="40" required></label>
            <br>
            <label>Torrent Name: <input id="name" size="40" required></label>
            <br>
            <input type="submit" value="Generate">
            <br>
            <a href="magnet:" id="link">Magnet Link</a>: <input readonly id="link_text" size="40">
            <br>
        </form>
    </div>

    <script type="text/javascript">
        function update() {
            try {
                var data = "magnet:"
                    + "?xt=urn:btih:" + document.getElementById("hash").value
                    + "&dn=" + encodeURIComponent(document.getElementById("name").value)
                    + "&tr=udp%3A%2F%2Ftracker.openbittorrent.com%3A80"
                    + "&tr=udp%3A%2F%2Fopentor.org%3A2710"
                    + "&tr=udp%3A%2F%2Ftracker.ccc.de%3A80"
                    + "&tr=udp%3A%2F%2Ftracker.blackunicorn.xyz%3A6969"
                    + "&tr=udp%3A%2F%2Ftracker.coppersurfer.tk%3A6969"
                    + "&tr=udp%3A%2F%2Ftracker.leechers-paradise.org%3A6969";
                document.getElementById("link").href = data;
                document.getElementById("link_text").value = data;
            } catch (e) {
                alert("Exception: " + e);
            }
        }
    </script>
</body>
</html>
